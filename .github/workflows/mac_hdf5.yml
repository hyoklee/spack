name: mac hdf5@develop-1.15+mpi+fortran

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:
    
jobs:
  build:
    runs-on: macos-13
    steps:
    - name: Checkout spack
      uses: actions/checkout@v3
    - name: Run a multi-line script
      run: |
        . ./share/spack/setup-env.sh
        spack spec hdf5@develop-1.15+mpi+fortran
        spack install -v hdf5@develop-1.15+mpi+fortran
      